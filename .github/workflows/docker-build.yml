name: Docker Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

# Required to push to GHCR using GITHUB_TOKEN
permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  # Image coordinates; used for tagging below
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login only when we intend to push (pushes are disabled for PRs)
      - name: Log in to GHCR
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and optionally push) image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          # Push only on direct pushes to master; PRs will just build to validate Dockerfile
          push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/master' }}
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ github.event.repository.name }}

      # Optional: print summary with resulting tags
      - name: Summary
        run: |
          echo "Built image for ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Tags:" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

# Notes:
# - This workflow builds on every push and PR. It pushes to GHCR only for non-PR events on the 'master' branch.
# - Ensure the repository has 'Packages: write' permission for GITHUB_TOKEN (set above via permissions: packages: write).
# - To always push (e.g., also on tags), adjust the 'push:' condition or add another job.
